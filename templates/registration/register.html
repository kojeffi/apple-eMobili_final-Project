{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
    <style>
    body{
        background-color: #f8f9fa;
    }
    </style>
    <br><br>

    <div class="row d-flex col-4 m-auto rounded" style="border: 2px solid rgb(128,128,128); background-color: #fcecf1">
        {% if messages %}
            <ul class="messages text-success">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post" action="{% url 'registration-url' %}">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4 text-center text-info">Register Here!!!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <input class="btn btn-info rounded mt-4" value="Register" type="submit">
            </div>
        </form>
    </div>

{% endblock %}
