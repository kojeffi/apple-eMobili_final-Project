{% extends 'dashboard/master.html' %}
{% load static %}
{% block content %}
 <main id="main" class="main">

    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-12">
          <div class="row">



            <!-- Top Selling -->
            <div class="col-12">
              <div class="card top-selling overflow-auto">


                <div class="card-body pb-0">
                  <h5 class="card-title">Registered Users <span>| Today</span></h5>

                  <table class="table table-borderless">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Update</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                      <tr>
                        <th scope="row">{{ user.id }}</th>
                        <td><a href="#" class="text-primary fw-bold">{{ user.username }} </a></td>
                        <td>{{ user.email }}</td>
                          <td class="action-buttons">
                        <a class="btn btn-success" href="{% url 'update_user' user.id %}">Update</a>
                    </td>
                          <td class="action-buttons">
                        <a class="btn btn-danger" href="{% url 'delete_user' user.id %}">Delete</a>
                    </td>
                      </tr>
                       {% endfor %}

                    </tbody>
                  </table>

                </div>

              </div>
            </div><!-- End Top Selling -->

          </div>
        </div><!-- End Left side columns -->



      </div>
    </section>

  </main><!-- End #main -->

<br><br>
{% endblock %}
